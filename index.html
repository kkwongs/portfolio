<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KKWONG's portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="js-header-area header-area">
      <div class="header-contents">
        <div class="header-title">KKWONG's Protfolio</div>
        <div class="js-header-nav-menus header-nav-menus"></div>
      </div>
    </header>

    <article>
      <section class="masthead">
        <div class="masthead-contents">
          <div class="masthead-title">권기현</div>
          <hr class="masthead-divider" />
          <div class="masthead-description">
            <p>Front-End Developer</p>
            <p>
              안녕하세요.
              <br />
              끊임없이 성장하기 위해 노력하는 프론트엔드 개발자입니다.
            </p>
          </div>
        </div>
      </section>

      <section class="about-me">
        <div class="section-contents">
          <div class="section-title">About me</div>
          <div class="js-about-me-container about-me-container"></div>
        </div>
      </section>

      <section class="archive">
        <div class="section-contents">
          <div class="section-title">Archive</div>
          <div class="archive-container">
            <div class="archive-image">
              <a href="https://github.com/kkwongs" target="_blank">
                <img src="images/git-hub.png" alt="GitHub" />
              </a>
            </div>
            <div class="archive-description">
              <p><b>소스 코드 저장소</b>입니다.</p>
              <ul>
                <li>코딩 연습을 위한 PS 소스 코드</li>
                <li>인터넷 강의를 통해 공부한 프로그램의 소스 코드</li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <section class="project">
        <div class="section-contents">
          <div class="section-title">Project</div>
          <div class="js-project-container project-container"></div>
        </div>
      </section>
    </article>

    <footer class="footer-area">
      <div class="footer-icons">
        <div class="footer-icon-wrapper">
          <img src="images/git-hub-logo.png" alt="GitHub" />
        </div>
      </div>
      <div class="footer-copyright">
        <p>&copy; 2021. KKOWNG's. All Rights Reserved</p>
      </div>
    </footer>

    <script src="js/header.js"></script>
    <script src="js/about-me.js"></script>
  </body>
</html>
